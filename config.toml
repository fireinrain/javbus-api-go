[Server]
IP = "0.0.0.0"
PORT = 8080
#是否开启本地tls
EnableTLS = false
#tls证书路径
TLSCertPath = ""
#tls密钥路径
TLSKeyPath = ""
# admininfo默认登录
AdminInfo = {username="admin",password="admin"}
# 接口调用token
ApiAuthToken = "this-is-a-real-auth-token"


[JavbusSite]
#是否开启代理访问
EnableProxy = false
#代理地址 支持http代理 https代理 和sock5代理
#格式 "socks5://username:password@host:port"
#格式 "http://username:password@host:port"
#格式 "https://username:password@host:port"
ProxyUrl = "socks5://username:password@host:port"
#请求超时时间
RequestTimeout = 10
#Javbus网址列表
JavbusUrls = ["https://www.javbus.com/","https://www.seejav.bid/"]
#浏览器user-agent列表
